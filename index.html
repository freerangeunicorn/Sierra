<head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light box-shadow">

<header>
  <div class="container text-center mx-auto mt-5 py-5">
    <img class="my-2" src="https://i.imgur.com/hViW80o.png" alt="CS-logo"/>
    <h1 class="display-4 mb-4 text-danger font-weight-normal">
      Course Pricing
    </h1>
    <h4>
      Top-Rated Programming Courses Starting April 2020
    </h4>
    <p class="lead">
      Designed to help talented programmers to meet and learn new technologies fast. Meet twice a week from 7 to 9 PM and
      build real projects and get real experience.
    </p>
  </div>
</header>
  
  
  </section>
  <div class="card-deck text-center">
      <div class="card mb-4 box-shadow">
          <div class="card-header"></div>
          <img src="https://svgshare.com/i/6Rb.svg" alt="web-banner" width="120px">
          <div class="card-body"></div>
          <div class="card-footer"></div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header"></div>
          <img src="https://i.imgur.com/gBBbwgH.png" alt="react-banner" width="120px">
          <div class="card-body"></div>
          <div class="card-footer"></div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header"></div>
          <img src="https://i.imgur.com/lLtWDST.png" alt="data-banner" width="120px">
          <div class="card-body"></div>
          <div class="card-footer"></div>
        </div>
  </div>
  <section>
    
  
    <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
  </section>

  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
